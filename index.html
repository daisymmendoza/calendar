<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <!--
    Key:
        monthName = month
        calendar-body = calBody
        calendar-weekDays = calWeekDays
        calendar-monthDays = calMonthDays
        prevMonth = prevBtn
        nextMonth = nextBtn
    -->
        
    <div class="month">
        <h1></h1>
    </div>

    <div class="calBody">
        <div class="calWeekDays"></div>
        <div class="calMonthDays"></div>
    </div>

    <div class="calBtns">
        <div>
            <button type="button" class="prevBtn">Prev</button>
        </div>
        <div>
            <button type="button" class="nextBtn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
